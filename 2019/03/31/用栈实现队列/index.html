        <p><a href="https://leetcode-cn.com/problems/implement-queue-using-stacks/" target="_blank" rel="noopener">232.用栈实现队列</a></p>
<pre><code>题目描述：
使用栈实现队列的下列操作：
push(x) -- 将一个元素放入队列的尾部。
pop() -- 从队列首部移除元素。
peek() -- 返回队列首部的元素。
empty() -- 返回队列是否为空。
</code></pre><a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyQueue</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    使用list 来模拟栈</span></span><br><span class="line"><span class="string">    两个堆栈input和output模拟队列，output栈必须清空才可以添加input中的值</span></span><br><span class="line"><span class="string">    入队列：向input 中压入元素</span></span><br><span class="line"><span class="string">    出队列：input队列元素依次弹出堆栈，并压入output中，最后弹出output的栈顶元素</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 初始化数据结构.</span></span><br><span class="line">        self.input = []</span><br><span class="line">        self.output = []</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">push</span><span class="params">(self, x)</span>:</span></span><br><span class="line">        <span class="comment"># 入队.将元素放入input 中</span></span><br><span class="line">        self.input.append(x)</span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pop</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 从队列前面删除元素并返回该元素.</span></span><br><span class="line">        <span class="comment"># 首先判断output栈是否为空，不为空则直接弹出</span></span><br><span class="line">        <span class="keyword">if</span> self.output:</span><br><span class="line">            <span class="keyword">return</span> self.output.pop()</span><br><span class="line">        <span class="comment"># 为空则将input 中的数据全部放到output中</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">while</span> self.input:</span><br><span class="line">                self.output.append(self.input.pop())</span><br><span class="line">            <span class="keyword">return</span> self.output.pop()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">peek</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 获取前面的元素.</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">not</span> self.output:</span><br><span class="line">            <span class="keyword">while</span> self.input:</span><br><span class="line">                self.output.append(self.input.pop())</span><br><span class="line">        <span class="keyword">return</span> self.output[<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">empty</span><span class="params">(self)</span>:</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 返回队列是否为空</span></span><br><span class="line">        <span class="keyword">if</span> self.input <span class="keyword">or</span> self.output:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可以测试一下</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    test_list = list(range(<span class="number">5</span>)) <span class="comment"># 生成一个列表</span></span><br><span class="line">    test_MyQueue = MyQueue()</span><br><span class="line">    <span class="comment"># 入队</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</span><br><span class="line">        test_MyQueue.push(test_list[i])</span><br><span class="line">    print(test_list) </span><br><span class="line">    <span class="comment"># 出队</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</span><br><span class="line">        print(test_MyQueue.pop(),<span class="string">','</span>,end=<span class="string">''</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">"""输出结果</span></span><br><span class="line"><span class="string">[0, 1, 2, 3, 4]</span></span><br><span class="line"><span class="string">0 ,1 ,2 ,3 ,4 ,[Finished in 0.4s]</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
